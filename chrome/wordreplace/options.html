<html>
  <head>
    <title>WordReplace Extension Options</title>
    <script type="text/javascript" src="/js/options.js"></script>
  </head>
  <body>
    <div class="content">
      <h1>WordReplace Substitutions</h1>
      <div class="option">
		<select id="word_substitutions_select"></select>
		<br>
		<button id="remove_button">Remove selected</button>
		<br><br>
		<h3>Add new replacement:</h3>
        Word to replace: <input type="text" id="word_to_replace" />
		<br>
		Replacement word: <input type="text" id="replacement_word" />
		<br>
		<button id="add_button">Add</button>
      </div>
    </div>
  </body>
</html>
